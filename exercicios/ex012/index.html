<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- parâmetro poster define a thumbnail do vídeo -->
    <video style="height: 300px; width: 100%;" poster="imagens/capa-vídeo.png" controls>
        <source src="midia/meu-video-720p.m4v" type="video/mp4">
        <source src="midia/meu-video-720p.webm" type="video/webm">
        <source src="midia/meu-video-1240p.ogv" type="video/ogg">
        <source src="midia/meu-video-1240p.mp4" type="video/mp4">
        <p>Seu navegador não tem suporte para execução do vídeo.
            <a href="midia/meu-video-1240p.mp4" type="video/mp4" download="meu-video-1240p.mp4">Baixe aqui</a>
        </p>
    </video>

    <h1>Inseriondo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/npTC6b5-yvM" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen style="width: 100%;"></iframe>
    <h1>Inseriondo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/366407145?h=c59c93802c&color=eb0000&portrait=0" width="640" height="265" frameborder="0" style="width: 100%;" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
