<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="POST">
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#3A8FDF">
        </p>

        <p>
            <label for="nivel">Nível:</label>
            <!-- Por padrão o mínimo é 0 e o máximo é 100 -->
            <input type="range" name="nivel" id="nivel" min="1" max="5" value="2">
        </p>

        <p>
            <label for="foto">Foto:</label>
            <!-- Quando for utilizado um campo do tipo file, deve ser utilizado o metodo POST, para que o browser envie os bytes no cabeçalho -->
            <input type="file" name="foto" id="foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
