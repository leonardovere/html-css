<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        * {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro formulário</h1>

    <!-- Todo campo fica dentro de uma tag form -->
    
    <!-- o atributo autocomplete também pode ser definido na tag form -->
    
    <!-- por padrão todo formulário assume o método de GET, um dos motivos pelo qual a url contém a descrição das informações passadas -->

    <!-- Método GET não é recomendado para enviar dados sensiveis como SENHAS, dados bancários -->

    <!-- O método GET só pode enviar até 3000 bytes de dados, equivalente a 3000 letras -->
    <form action="cadastro.php" method="POST" autocomplete="off">
        <p>
            <!-- para ligar a descrição com o campo, usa a tag <label>, referenciando no for o id do campo -->
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </p>

        <p>
            <label for="sobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="sobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>

</html>
