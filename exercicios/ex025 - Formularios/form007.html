<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="POST">
        <p>
            <label for="uf">Estado</label>

            <!-- Cria um campo de seleção -->
            <select name="uf" id="uf" required>
                <option value="">Selecione</option>

                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AM">Amazonas</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="AP">Amapá</option>
                    <option value="TO">Tocantins</option>
                    <option value="PA">Pará</option>           
                </optgroup>

                <!-- Agrupa a informação -->
                <optgroup label="Região Nordeste">
                    <!-- cada option define o valor para seleção -->
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PI">Piauí</option>
                    <option value="SE">Sergipe</option>
                    <option value="PB">Paraíba</option>
                    <option value="MA">Maranhão</option>
                    <option value="AL">Alagoas</option>
                    <option value="CE">Ceará</option>
                    <option value="PE">Pernambuco</option>
                    <option value="BA">Bahia</option>
                </optgroup>

                <optgroup label="Região Centro-Oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="GO">Goiás</option>
                    <option value="DF">Distrito Federal</option>
                </optgroup>
                
                <optgroup label="Região Sul">
                    <option value="PR" selected>Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
                
                <optgroup label="Região Sudeste">
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="profissao">Profissão</label>
            <input type="text" id="profissao" name="profissao" list="lista-prof">

            <!-- cria uma caixa de sugestão personalizada para um campo de input text padrão -->
            <datalist id="lista-prof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="ME">Médico</option>
                <option value="DEV">Programador</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem</label> <br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="teste">

            </textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
