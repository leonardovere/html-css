<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <!-- Campos radio precisam ter o mesmo name -->
            <input type="radio" name="sexo" id="masculino" checked>
            <label for="masculino">Masculino</label>
            
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <!-- label tem que estar intimamente ligado ao id do campo checkbox -->
            <input type="checkbox" name="futebol" id="futebol" checked>
            <label for="futebol">Futebol</label> <br>

            <input type="checkbox" name="basquete" id="basquete">
            <label for="basquete">Basquete</label> <br>

            <input type="checkbox" name="natacao" id="natacao">
            <label for="natacao">Natação</label> <br>

            <input type="checkbox" name="corrida" id="corrida">
            <label for="corrida">Corrida</label> <br>

            <input type="checkbox" name="boxe" id="boxe">
            <label for="boxe">Boxe</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
