<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="POST">
        <p>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2022" oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            idade.innerText = new Date().getFullYear() - Number(ano.value);
        }
    </script>
</body>

</html>
