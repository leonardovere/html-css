<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="usuario">Usuário: </label>
            <!-- required -> Torna o campo obrigatório -->
            <!-- minLength -> Número mínimo de caracteres que deve ter dentro do campo -->
            <!-- maxLength -> Número máximo de caracteres que deve ter dentro do campo -->
            <!-- size -> Número de caracteres que serão exibidos -->
            <!-- placeholder -> Dica para definir que informação deve ser colocada no campo -->
            <!-- autocomplete -> Dentro de cada cada campo, pode ser definido que informação será autocompletada -->
            <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required minlength="6" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
