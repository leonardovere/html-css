<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Configuração global da CSS */
        * {
            height: 100%;
        }

        body {
            /* background: #257cce; */
            /* Para criar um gradiante */
            /* Pode utilizar tanto em graus como: 135deg, como com direções: to right, to bottom, to left, to top */
            background-image: linear-gradient(135deg, #7B6ED8, #BF289B, #E92150, #FBCA7D);
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Testando Gradiante</h1>
</body>

</html>
